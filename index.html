<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet"/>
    <title>Les petits plats</title>
</head>
<body>
    <header>
        <div class="header__logo">
            <img src="assets/images/Vector.png" alt="logo les petits plats">
            <h1>Les petits plats</h1>
        </div>
        <div class="header__search">
            <!-- <form action=""> -->
                <input type="text" placeholder="Rechercher une recette">
                <i class="fas fa-search"></i>
            <!-- </form> -->
        </div>
    </header>
    <main>
        <section id="tags">
            <div class="tag ingredients">
                <p>Coco</p>
                <button class="ingredients"><span>+</span></button>
            </div>
            <div class="tag appareil">
                <p>Coco</p>
                <button class="appareil"><span>+</span></button>
            </div>
            <div class="tag ustensile">
                <p>Coco</p>
                <button class="ustensile"><span>+</span></button>
            </div>
        </section>

        <section id="dropdowns">
            <div class="dropdown">
                <input class="dropdown__search ingredients" type="text" value="Ingrédients" placeholder="Rechercher un ingrédient">
            </div>
            <div class="dropdown">
                <input class="dropdown__search appareil" type="text" value="Appareil" placeholder="Rechercher un appareil">
            </div>
            <div class="dropdown">
                <input class="dropdown__search ustensile" type="text" value="Ustensiles" placeholder="Rechercher un ustensile">
            </div>
        </section>
        <section id="cards">
        </section>
    </main>
</body>
<script src="./scripts/api.js"></script>
<script src="./scripts/template.js"></script>
<script src="./scripts/dropdown.js"></script>
<script src="./scripts/index.js"></script>
</html>
